<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Playstation Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Mukta:wght@300;700&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a> </li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a> </li>
                    <li class="nav-li"><a class="nav-link">Controles</a> </li>
                    <li class="nav-li"><a class="nav-link">Outros</a> </li>
                </ul>
            </nav>

            <img src="./img/menu.png" alt="botao-menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">

            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3> Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar agora</button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/fb.png" alt="facebook">
            <img src="./img/ig.png" alt="instagram">
            <img src="./img/tw.png" alt="twitter">
        </div>

    </div>

</body>

<script>

    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu() {
        if (menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight = "120px"
        }
        else {
            menuList.style.maxHeight = "0px"
        }
    }

</script>

</html>
